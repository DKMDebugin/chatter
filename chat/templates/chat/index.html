{% extends 'chat/base.html' %}
{% load static %}
{% block content %}
	<p>Welcome!</p>
	Pick a user to chat with:
	<select id = "selectuser">
		{% for user in user_list %}
		<option value = {{user.username}}>{{user}}</option>
		{% endfor %}
	</select>
	<button type = "button" id = "userselected">Go</button>
	<a href = "{% url 'chat:logout' %}">Log out</a>
	<script src = "{% static 'js/searchuser.js' %}"></script>
{% endblock %}
